<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>URL Shortener Microservice</h1>
    </header>
    <main>
        <h3>Input your URL:</h3>
        <input id="url-input" type="text" name="url-input">
        <button id="submit">Submit</button>
        <p>Original URL:
            <a target="_blank" id="original-url"></a>
        </p>
        <p>Short URL:
            <a target="_blank" id="short-url"></a>
        </p>
    </main>
    <footer>
        <p>
            Made By <a target="_blank" href="https://github.com/borisyordanov">Boris Yordanov</a>
        </p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
